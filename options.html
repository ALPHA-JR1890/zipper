<!DOCTYPE html>
<html>
<head>
  <title>Enter Your Measurements</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 1em; }
    label { display: block; margin: .5em 0; }
    input { margin-left: 1em; }
    button { margin-top: 1em; }
    #status { color: green; }
  </style>
</head>
<body>
  <h2>Your Measurements</h2>
  <form id="measurementsForm">
    <label>Bust (cm): <input type="number" id="bust" required></label>
    <label>Waist (cm): <input type="number" id="waist" required></label>
    <label>Hip (cm): <input type="number" id="hip" required></label>
    <label>Height (cm): <input type="number" id="height" required></label>
    <label>Weight (kg): <input type="number" id="weight" required></label>
    <button type="submit">Save</button>
  </form>
  <p id="status"></p>
  <script src="options.js"></script>
</body>
</html>
